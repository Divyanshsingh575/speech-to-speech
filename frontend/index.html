<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Chat Voice Mode</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .chat-title {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .chat-main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #ffffff;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
      color: #2c3e50;
    }

    .bot {
      text-align: left;
      color: #27ae60;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      margin-top: 10px;
    }

    .input-area textarea {
      flex-grow: 1;
      padding: 10px;
      resize: none;
      font-size: 14px;
      height: 60px;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .chat-history {
      font-size: 14px;
      margin-bottom: 10px;
      color: #333;
      cursor: pointer;
    }

    .chat-history:hover {
      text-decoration: underline;
    }

    #voiceOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.95);
      z-index: 999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .voice-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #007bff;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    #exitBtn {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 14px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #exitBtn:hover {
      background: #c0392b;
    }

    #interruptBtn {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 14px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #interruptBtn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="chat-title">Gemini Chat</div>
    <div class="chat-history" onclick="resetChat()">+ New Chat</div>
  </div>

  <div class="chat-main">
    <div id="chatBox" class="chat-box"></div>

    <div class="input-area">
      <textarea id="prompt" placeholder="Type your message..."></textarea>
      <button onclick="startVoiceMode()">üé§</button>
      <button onclick="sendPrompt(promptBox.value)">Send</button>
    </div>
  </div>

  <div id="voiceOverlay">
    <div class="voice-circle"></div>
    <p style="margin-top: 15px; font-size: 18px;">üéôÔ∏è Listening... Speak now</p>
    <button id="interruptBtn" onclick="interruptGemini()">üéôÔ∏è Speak Now</button>
    <button id="exitBtn" onclick="closeVoiceMode()">‚ùå Exit Voice Mode</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const promptBox = document.getElementById("prompt");

    let isSpeaking = false;
    let voiceMode = false;
    let recognition;

    function addMessage(content, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = content;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendPrompt(prompt) {
      if (!prompt.trim()) return;
      addMessage(prompt, "user");

      const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      const data = await res.json();
      addMessage(data.response, "bot");
      speakText(data.response);
    }

    function resetChat() {
      chatBox.innerHTML = "";
    }

    function closeVoiceMode() {
      voiceMode = false;
      document.getElementById("voiceOverlay").style.display = "none";
      if (recognition) recognition.stop();
      speechSynthesis.cancel();
    }

    function startVoiceMode() {
      voiceMode = true;
      document.getElementById("voiceOverlay").style.display = "flex";
      startListening();
    }

    function interruptGemini() {
      speechSynthesis.cancel();
      isSpeaking = false;
      if (recognition) recognition.abort();
      startListening();
    }

    function startListening() {
      if (!voiceMode) return;

      if (isSpeaking) {
        speechSynthesis.cancel();
        isSpeaking = false;
      }

      if (!recognition) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-IN';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = async (event) => {
          const transcript = event.results[0][0].transcript;
          if (!voiceMode) return;
          recognition.abort();
          await sendPrompt(transcript);
        };

        recognition.onerror = (e) => {
          if (e.error !== 'aborted' && voiceMode) {
            setTimeout(() => startListening(), 1000);
          }
        };

        recognition.onend = () => {
          if (voiceMode && !isSpeaking) {
            startListening();
          }
        };
      }

      recognition.start();
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-IN';
      utterance.rate = 1;
      utterance.pitch = 1;

      isSpeaking = true;

      utterance.onstart = () => {
        if (recognition) recognition.abort();
      };

      utterance.onend = () => {
        isSpeaking = false;
        if (voiceMode) startListening();
      };

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && voiceMode) {
        e.preventDefault();
        interruptGemini();
      }
    });
  </script>
</body>
</html>
